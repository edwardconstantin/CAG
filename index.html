<!DOCTYPE html>
<html>
<head>
    <title>Personal Loan MiniWidget</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/pl_widget.css">
    <script src="js/MiniWidget.js"></script>
    <script src="js/app.js"></script>
</head>
<style>
    body {
        font-family: "pnRegular","Helvetica Neue",Helvetica,Arial,sans-serif;
    }
    fieldset {
        border-radius: 1em;
        -webkit-border-radius: 1em;
        -moz-border-radius: 1em;
        text-align: center;
        width: 150px;
    }
    .plwidget, .plwidget3 {
        display: inline-block;
        margin-top:100px;
    }
    .plwidget2 {
        display: inline-block;
        margin-top:250px;
    }
</style>
<body>

    <fieldset>
        <legend>Switch language</legend>
        <input type="radio" name="language" value="en-HK" checked> en-HK<br/>
        <input type="radio" name="language" value="da-DK"> da-DK
    </fieldset>

    <a href="#" data="25000" class="plwidget">Mouse over a link -- using old data format</a><br/>
    <pre><code>&lt;a href="#" data="25000" class="plwidget"&gt;...</code></pre>

    <a href="#" custom-attr="5000" class="plwidget2">Mouse over another link -- using new data format</a><br/>
    <pre><code>&lt;a href="#" custom-attr="5000" class="plwidget2"&gt;...</code></pre>

</body>
</html>
